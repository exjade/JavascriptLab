<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- El código de Javascript puede estar dentro del head -->
</head>
<body>
    <!-- El código de Javascript puede estar dentro del body -->
    <div class="contenido">
        <h1>JavaScript Moderno</h1>
        <a href="http://www.codigoconjuan.com" target="_blank">codigoconjuan.com</a>
        <p>Introducción</p>
        <p class="hashtag">#JSModernoConJuan</p>
    </div>
    <!-- El código de Javascript puede estar antes de cerrar el body -->
    <!-- ¿Qué compilador se usa para Javascript? Javascript ya viene agregado en todos los navegadores. Por lo tanto no es un lenguaje que requiera ser compilado. -->
    <!-- Es recomendado que los scripts estén antes del cierre del body. 
    El navegador va leyendo la información conforme la va descargando y usualmente los SCRIPTS añaden interacciones,
    por lo tanto llegan a ser archivos pesados y no es necesario que carguen al principio. -->

    <!-- Se recomienda que el SCRIPT se use dentro de un archivo externo -->
    <script>
       alert("Hola mundo");
    </script>
</body>
